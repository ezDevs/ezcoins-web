version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10.17.0
    working_directory: ~/web
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test
workflows:
  version: 2
  test:
    jobs:
      - test
